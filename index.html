<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>ShoppingCart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <label for="search_item">Busca:</label>
        <input type="text" id="search_item" placeholder="Digite">
        <button class="search_button"> Pesquisar </button>
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <p><strong class="total-price"></strong></p>
        <ol class="cart__items"></ol>
      </section>
    </section>
  </body>
</html>
